<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thesys Chat Client Test</title>
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/genui-widget/dist/genui-widget.css"
      rel="stylesheet"
    />

    <script type="module">
      import { createChat } from "https://cdn.jsdelivr.net/npm/genui-widget/dist/genui-widget.es.js";

      const chat = createChat({
        n8n: {
          webhookUrl: "<YOUR_WEBHOOK_URL>",
          enableStreaming: true,
        },
        agentName: "Test Bot",
        theme: { mode: "light" },
        mode: "fullscreen", // Options: "fullscreen" (default) | "sidepanel"
        storageType: "localstorage", // Options: "none" (default) | "localstorage"
        onSessionStart: (sessionId) => {
          console.log("Chat session started:", sessionId);
        },
      });

      // Expose to window for testing
      window.chat = chat;
    </script>
  </body>
</html>
